<script>

window.alert("許可押してね");

var today = new Date();
var month = today.getMonth() + 1;
var day = today.getDate();

navigator.geolocation.getCurrentPosition( (position) => {
    var lat  = position.coords.latitude;
    var lng  = position.coords.longitude;
    var accu = position.coords.accuracy;
    displayData(lat, lng, accu);
}, (error) => {
}, {
    enableHighAccuracy: true
});

function displayData(lat, lng, accu) {

document.write("<input type="text" id="name">");
var name = document.getElementById('name').value;

var date = "get=" + month + "月" + day + "日" + "%3Cbr%3E" + lat + "%3Cbr%3E" + lng + "%3Cbr%3E" + accu + "&name=" + name;

document.write("<a href=http://yumaabckhh.php.xdomain.jp/h.php?" + date + ">送信</a>");
}
</script>
