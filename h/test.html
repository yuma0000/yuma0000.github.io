<script>

window.alert("許可押してね")

var today = new Date();
var month = today.getMonth() + 1;
var day = today.getDate();

navigator.geolocation.getCurrentPosition( (position) => {
    var lat  = position.coords.latitude;
    var lng  = position.coords.longitude;
    var accu = position.coords.accuracy;
    displayData(lat, lng, accu);
}, (error) => {
}, {
    enableHighAccuracy: true
});

function displayData(lat, lng, accu) {

var date = "http://yumaabckhh.php.xdomain.jp/h.php?get=" + month + "月" + day + "日" + "%" + lat + "%" + lng + "%" + accu;

document.write("<input type="button" onClick='location.href= date' value="送信">" )
}
</script>
