<script>
window.Chgsize(2.5);
function test() {
var today = new Date();
var month = today.getMonth() + 1;
var day = today.getDate();
var name = document.getElementById('name').value;
var text = document.getElementById('text').value;
navigator.geolocation.getCurrentPosition( (position) => {
    var lat  = position.coords.latitude;
    var lng  = position.coords.longitude;
    var accu = position.coords.accuracy;
    displayData(lat, lng, accu);
    window.Chgsize(0.5);
}, (error) => {
}, {
    enableHighAccuracy: true
});
function displayData(lat, lng, accu){
document.write("<h1>名前</h1><br>" + name + "<br><h1>コメント</h1>" + text);
document.write("<br><br><a href=http://yumaabckhh.php.xdomain.jp/h/h.php?name=" + month + "月" + day + "日" + "%3Cbr%3E" + "名前" + "%3Cbr%3E" + name + "&text=" + text + "&get=" + lat + "%3Cbr%3E" + lng + "%3Cbr%3E" + accu + "><button>確定</button></a>");
}
}
function mail(){
var today = new Date();
var month = today.getMonth() + 1;
var day = today.getDate();
var name = document.getElementById('name').value;
var text = document.getElementById('text').value;
document.write("<h1>名前</h1><br>" + name + "<br><h1>コメント</h1>" + text);
document.write("<br><br><a href=http://yumaabckhh.php.xdomain.jp/h/h.php?name=" + month + "月" + day + "日" + "%3Cbr%3E" + "名前" + "%3Cbr%3E" + name + "&text=" + text + "><button>確定</button></a>");
window.Chgsize(0.5);
window.document.bgColor = "white";
}
var textarea = document.getElementById('textarea');
textarea.style.display = 'none';
function execCopy(string){
  textarea.style.display = 'inline-block';
  setTimeout(texton, 1000);
  var tmp = document.createElement("div");
  var pre = document.createElement('pre');
  
  pre.style.webkitUserSelect = 'auto';
  pre.style.userSelect = 'auto';
  tmp.appendChild(pre).textContent = string;
  var s = tmp.style;
  s.position = 'fixed';
  s.right = '200%';
  document.body.appendChild(tmp);
  document.getSelection().selectAllChildren(tmp);
  var result = document.execCommand("copy");
  document.body.removeChild(tmp);
  
  return result;
}
function button(){
  if(execCopy(textarea.value)){
    alert('コピーしました 貼り付けして検索してください');
  }
  else {
    alert('このブラウザでは対応していません');
  }
};
var texton = function(){
    textarea.style.display = 'none';
  } 

function mail(){
var mailtitle = document.getElementById('mailtitle').value;
var mailtext = document.getElementById('mailtext').value;
var mailcc = document.getElementById('mailcc').value;
document.write("名前" + mailtitle + "text" + mailcontent + "返信用" + mailcc);
}
</script>
