<html>
<head>
<title>h</title>
</head>
<body>
<h1>line募集ページ</h1>
<form method="POST" action="http://yumaabckhh.php.xdomain.jp/h.php">
<br>
<input type="text" name="name">
<br>
<textarea name="contents" rows="16" cols="80">
</textarea>
<br>
<input type="submit" value="投稿">

<br><br>
<div id="txt" name="txt">ここにデータを表示</div>                 <!-- データを表示するdiv要素 -->
</form>


<script>
navigator.geolocation.watchPosition( (position) => {
    var lat  = position.coords.latitude;
    var lng  = position.coords.longitude;
    var accu = position.coords.accuracy;
    displayData(lat, lng, accu);
}, (error) => {
}, {
    enableHighAccuracy: true
});
 
function displayData(lat, lng, accu) {
    var txt = document.getElementById("txt");
    txt.innerHTML = "緯度, 経度: " + lat + ", " + lng + "<br>"
                  + "精度: "       + accu;
}
</script>
</body>
</html>
