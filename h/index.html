<html>
<head>
<title>投稿ページ</title>
</head>
<body>
<h1>登録ページ</h1>
<input type="text" name="name">
<input type="button" value="実行" onClick="post()">
<script>
var name = document.getElementById('name').value;
function post(){
var date = "date.html?name=" + name;
document.write("<a href=" + date + ">a</a>")
}
</script>
</body>
</html>
